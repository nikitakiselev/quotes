version: "3"

server:
  command: "php src/worker.php"

http:
  address: 0.0.0.0:8082
  pool:
    num_workers: 64  # Максимальная параллельность для высокой нагрузки
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

logs:
  mode: production
  level: info
  output: stdout
  err_output: stderr
